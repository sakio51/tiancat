<style>
    div.searchDiv {
        background-color: #c40000;
        width: 400px;
        margin: 50px auto;
        padding: 1px;
        height: 40px;
        display: block;
    }
    
    div.searchDiv input {
        width: 275px;
        border: 1px solid transparent;
        height: 36px;
        margin: 1px;
        outline: none;
    }
    
    div.searchDiv button {
        width: 110px;
        border: 1px solid transparent;
        background-color: #c40000;
        color: #f1f1f1;
        font-size: 20px;
        font-weight: bold;
    }
    
    div.searchBelow {
        margin-top: 3px;
        margin-left: -20px;
    }
    
    div.searchBelow span {
        color: #999;
    }
    
    div.searchBelow a {
        padding: 0px 20px 0px 20px;
        font-size: 14px;
    }
    
    img.logo {
        position: absolute;
        left: 0px;
        top: 30px;
        z-index: -1;
    }
    
    body {
        font-size: 12px;
        font-family: Arial;
    }
    
    a {
        color: #999;
    }
    
    a:hover {
        text-decoration: none;
        color: #c40000;
    }
</style>

<body>
    <div>

            <button class="searchButton" type="submit">搜索</button>

        </div>
    </div>

</body>
